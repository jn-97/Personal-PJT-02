{% extends "base.html" %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'css/community/community.css' %}">{% endblock css %}

{% block content %}
<div class="bodyContent">
    <div class="sideMenu">
        {% if user.is_authenticated %}
        <div class="userBox">
            <div class="idBox">
                <div>
                    <span class="userName">{{ user.username }}</span>
                </div>
                <div>
                    <button type="button" class="btn logoutBtn" onclick="location.href='accounts/logout'">로그아웃</button>
                </div>
            </div>
        </div>
        {% else %}
        <div class="loginBox">
            <div>
                <img src="{% static 'images/loginImage.png' %}" alt="" class="loginImage">
            </div>
            <button type="button" class="btn loginBtn" onclick="location.href='accounts/login'">로그인을 해주세요</button>
        </div>
        {% endif %}
    </div>
    <div class="mainMenu">
        <h1>zz</h1>
    </div>
</div>
{% endblock content %}
