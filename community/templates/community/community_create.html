{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}<link rel="stylesheet" href="{% static 'css/community/community_create.css' %}">{% endblock css %}

{% block content %}
  <div>
    <form action="" method="POST">
      {% csrf_token %}
      
      <!-- 게시판 -->
      <div class="row mb-3">
        <span class="col-1" style="font-size: 17px; line-height: 2.2;">게시판</span>
        <span class="col-6">
          <select class="form-select" aria-label="Small select example" name="category" id="id_category">
            <option value="general">자유게시판</option>
            <option value="qna">질문게시판</option>
            <option value="wisesayings">명언/좋은글귀</option>
            <option value="family">가족</option>
            <option value="health">건강/운동</option>
            <option value="marry">결혼/부부</option>
            <option value="money">금전/재테크</option>
            <option value="diet">다이어트/외모</option>
            <option value="relationship">대인관계</option>
            <option value="pet">반려 동식물</option>
            <option value="life">삶/죽음</option>
            <option value="gender">성</option>
            <option value="travel">여행</option>
            <option value="love">연애/사랑</option>
            <option value="recipe">요리/식단</option>
            <option value="religion">종교</option>
            <option value="hobby">취미</option>
            <option value="career">취업/진로</option>
            <option value="friend">친구/우정</option>
            <option value="mind">정신건강</option>
            <option value="mbti">MBTI</option>
          </select>
        </span>
      </div>

      <!-- 제목 -->
      <div class="row mb-3">
        <span class="col-1" style="font-size: 17px; line-height: 2.2;">제목</span>
        <input name="title" type="text" class="form-control" style="width: 80%; margin-left: 11px;" placeholder="제목을 입력해주세요">
      </div>

      <!-- 내용 -->
      <div class="row">
        <span class="col-12" style="font-size: 17px; line-height: 2.2;">내용</span>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="contents" style="margin-left: 13px; margin-right: 13px; max-width: 830px;"></textarea>
      </div>

      <!-- 버튼 -->
      <div class="d-flex mt-3" style="justify-content: flex-end;">
        <a href="{% url 'community:community' %}"><button type="button" class="btn cancleBtn">취소</button></a>
        <button type="submit" class="btn confirmBtn">완료</button>
      </div>
    </form>
  </div>


{% endblock content %}
